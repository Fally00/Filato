<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filato | File System</title>

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap" rel="stylesheet">

    <script src="main.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>
<body>
    <div class="not-working">
        <img src="images/undraw_access-denied_krem.svg" alt="Not working">
        <h2>Filato is currently not working on mobile devices (working on the tablet or larger).</h2>
    </div>
    <div class="overlay"></div>
    <div class="loading">
        <img src="images/Filato.png" alt="logo">
        <div class="circle"></div>
    </div>
    <div class="message">
        <div class="title-block">
            <h2>Enter The Value <span>(for files: only file.txt supported)</span></h2>
            <button id="closeMessageButton"><i class="bi bi-x-lg"></i></button>
        </div>
        <div class="input-box">
            <input id="valueInput" type="text">
            <button id="enterButton">Enter</button>
        </div>
    </div>
    <main>
        <div class="logo"></div>
        <div class="usage">
            <div class="title-block">
                <i class="bi bi-motherboard"></i>
                <h2>Resource Usage</h2>
            </div>
            <div class="hardware">
                <div class="CPU">
                    <span class="hardware-name">CPU:</span>
                    <div class="bar">
                        <div class="internal-bar" id="CPU-internal-bar"  hardwareType="CPU"></div>
                    </div>
                    <span id="CPU-percentage"  hardwareType="CPU">00%</span>
                </div>
                <div class="memory">
                    <span class="hardware-name">Memory:</span>
                    <div class="bar">
                        <div class="internal-bar" id="memory-internal-bar" hardwareType="memory"></div>
                    </div>
                    <span id="memory-percentage" hardwareType="memory">00%</span>
                </div>
                <div class="disk">
                    <span class="hardware-name">disk:</span>
                    <div class="bar">
                        <div class="internal-bar" id="disk-internal-bar" hardwareType="disk"></div>
                    </div>
                    <span id="disk-percentage" hardwareType="disk">00%</span>
                </div>
            </div>
        </div>
        <div class="home">
            <div class="title-block">
                <i class="bi bi-house"></i>
                <h2>Home</h2>
            </div>
            <div class="screen">
                <div class="tools">
                    <button id="previousButton" button-type="previous" disabled><i class="bi bi-arrow-left"></i></button>
                    <button id="addFileButton" button-type="addFile"><i class="bi bi-file-plus"></i></button>
                    <button id="addFolderButton" button-type="addFolder"><i class="bi bi-folder-plus"></i></button>
                    <button id="deleteButton" button-type="delete"><i class="bi bi-trash"></i></button>
                    <button id="deleteFolderButton" button-type="deleteFolder"><i class="bi bi-folder-x"></i></button>
                </div>
                <h3 id="currentPage">Desktop</h3>
                <div class="data-box">
                    <div id="previewOverlay"></div>
                    <div class="preview">
                        <div class="title-block">
                            <h3 class="file-title">text.txt</h3>
                            <button id="closePreviewButton"><i class="bi bi-x-lg"></i></button>
                        </div>
                        <textarea name="previewInput" id="previewInput"></textarea>
                        <button id="saveButton">Save</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="tree"></div>
        <div class="chart">
            <div class="title-block">
                <i class="bi bi-graph-up-arrow"></i>
                <h2>Chart</h2>
            </div>
            <div class="chart-block"></div>
        </div>
        <div class="log">
            <div class="title-block">
                <i class="bi bi-binoculars"></i>
                <h2>Log</h2>
            </div>
            <div id="logData"></div>
        </div>
    </main>
</body>
</html>
