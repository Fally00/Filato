<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filato | File System</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap" rel="stylesheet">

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Cairo", sans-serif;
            height: 100vh;
            background-image: linear-gradient(90deg, #884bcd3b, #960a7a3b);;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .start-menu {
            width: 450px;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 0px 20px 2px #ddd;
            border-radius: 10px;
            display: flex;
            align-items: center;
            flex-direction: column;
        }

        .start-menu img {
            width: 300px;
        }

        .start-menu h1 {
            margin-top: 20px;
        }

        .start-menu h1 span {
            color: transparent;
            background-image: linear-gradient(90deg, #884bcd, #960a7a);
            background-clip: text;
        }

        .start-menu p {
            color: #5f5f5f;
        }

        .start-menu a {
            margin-top: 20px;
            width: 100%;
            height: 75px;
            background-color: #884bcd;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-decoration: none;
            font-size: 20px;
            transition: all 500ms;
        }

        .start-menu a:hover {
            background-color: #884bcda1;
        }

        .start-menu span {
            text-align: center;
            color: #5f5f5f;
            margin-top: 20px;
        }

        @media (max-width: 425px) {
            body {
                padding: 0 30px;
            }

            .start-menu {
                width: initial;
            }

            .start-menu img {
                width: 275px;
            }
        }
    </style>
</head>
<body>
    <div class="start-menu">
        <img src="images/Filato.png" alt="Logo">
        <h1>Welcome to <span>Filato</span></h1>
        <p>Your File System & Resource Monitor</p>
        <a href="home.html">Start</a>
        <span>*Filato is currently just a simulation of usage rates and the process of saving files and folder that can be saved in the local memory in the browser (to be present when you open Filato again after closing the browser).</span>
    </div>
</body>
</html>
